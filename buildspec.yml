version: 0.2
env:
  variables:
    APP_NAME: "TweetWebApp"
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo install process started...
      - npm install && npm install -g @angular/cli
  build:
    commands:
      - echo build process started...
      - ng build --prod
  post_build:
    commands:
      - echo Build succcess, Build files upload in progress...
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist

