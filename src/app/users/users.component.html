<div class="main">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search User" #searchuser style="font-size: medium;">
        <div class="input-group-append">
            <button class="btn btn-secondary" type="button" (click)="searchUser(searchuser.value)">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <app-user *ngFor="let user of allUsers" [user]="user"></app-user>
</div>
